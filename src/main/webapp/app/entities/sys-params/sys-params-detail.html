
<div>
    <h2><span data-translate="kiwiCellApp.sysParams.detail.title">Sys Params</span> {{vm.sysParams.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kiwiCellApp.sysParams.name">Name</span></dt>
        <dd>
            <span>{{vm.sysParams.name}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.sysParams.sValue">S Value</span></dt>
        <dd>
            <span>{{vm.sysParams.sValue}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.sysParams.nValue">N Value</span></dt>
        <dd>
            <span>{{vm.sysParams.nValue}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sys-params-detail.edit({id:vm.sysParams.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
