
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySysParamsLabel" data-translate="kiwiCellApp.sysParams.home.createOrEditLabel">Create or edit a Sys Params</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.sysParams.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.sysParams.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.sysParams.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.sysParams.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.sysParams.sValue" for="field_sValue">S Value</label>
            <input type="text" class="form-control" name="sValue" id="field_sValue"
                    ng-model="vm.sysParams.sValue"
                    required/>
            <div ng-show="editForm.sValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.sValue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.sysParams.nValue" for="field_nValue">N Value</label>
            <input type="number" class="form-control" name="nValue" id="field_nValue"
                    ng-model="vm.sysParams.nValue"
                    required/>
            <div ng-show="editForm.nValue.$invalid">
                <p class="help-block"
                    ng-show="editForm.nValue.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.nValue.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
