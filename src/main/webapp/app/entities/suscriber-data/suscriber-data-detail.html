
<div>
    <h2><span data-translate="kiwiCellApp.suscriberData.detail.title">Suscriber Data</span> {{vm.suscriberData.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kiwiCellApp.suscriberData.firebReference">Fireb Reference</span></dt>
        <dd>
            <span>{{vm.suscriberData.firebReference}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.suscriberData.phoneNumber">Phone Number</span></dt>
        <dd>
            <span>{{vm.suscriberData.phoneNumber}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.suscriberData.balance">Balance</span></dt>
        <dd>
            <span>{{vm.suscriberData.balance}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="suscriber-data-detail.edit({id:vm.suscriberData.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
