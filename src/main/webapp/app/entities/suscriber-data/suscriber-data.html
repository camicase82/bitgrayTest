<div>
    <h2 data-translate="kiwiCellApp.suscriberData.home.title">Suscriber Data</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="suscriber-data.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kiwiCellApp.suscriberData.home.createLabel">
                        Create new Suscriber Data
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kiwiCellApp.suscriberData.firebReference">Fireb Reference</span></th>
                    <th><span data-translate="kiwiCellApp.suscriberData.phoneNumber">Phone Number</span></th>
                    <th><span data-translate="kiwiCellApp.suscriberData.balance">Balance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="suscriberData in vm.suscriberData track by suscriberData.id">
                    <td><a ui-sref="suscriber-data-detail({id:suscriberData.id})">{{suscriberData.id}}</a></td>
                    <td>{{suscriberData.firebReference}}</td>
                    <td>{{suscriberData.phoneNumber}}</td>
                    <td>{{suscriberData.balance}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="suscriber-data-detail({id:suscriberData.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="suscriber-data.edit({id:suscriberData.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="suscriber-data.delete({id:suscriberData.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
