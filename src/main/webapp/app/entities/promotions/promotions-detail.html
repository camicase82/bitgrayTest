
<div>
    <h2><span data-translate="kiwiCellApp.promotions.detail.title">Promotions</span> {{vm.promotions.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kiwiCellApp.promotions.configurationDate">Configuration Date</span></dt>
        <dd>
            <span>{{vm.promotions.configurationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.promotions.test">Test</span></dt>
        <dd>
            <span>{{vm.promotions.test}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.promotions.module">Module</span></dt>
        <dd>
            <span>{{vm.promotions.module}}</span>
        </dd>
        <dt><span data-translate="kiwiCellApp.promotions.application">Application</span></dt>
        <dd>
            <span>{{vm.promotions.application | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="promotions-detail.edit({id:vm.promotions.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
