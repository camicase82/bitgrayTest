<div>
    <h2 data-translate="kiwiCellApp.promotions.home.title">Promotions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="promotions.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="kiwiCellApp.promotions.home.createLabel">
                        Create new Promotions
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="kiwiCellApp.promotions.configurationDate">Configuration Date</span></th>
                    <th><span data-translate="kiwiCellApp.promotions.test">Test</span></th>
                    <th><span data-translate="kiwiCellApp.promotions.module">Module</span></th>
                    <th><span data-translate="kiwiCellApp.promotions.application">Application</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="promotions in vm.promotions track by promotions.id">
                    <td><a ui-sref="promotions-detail({id:promotions.id})">{{promotions.id}}</a></td>
                        <td>{{promotions.configurationDate | date:'mediumDate'}}</td>
                    <td>{{promotions.test}}</td>
                    <td>{{promotions.module}}</td>
                        <td>{{promotions.application | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="promotions-detail({id:promotions.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="promotions.edit({id:promotions.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="promotions.delete({id:promotions.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
