
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPromotionsLabel" data-translate="kiwiCellApp.promotions.home.createOrEditLabel">Create or edit a Promotions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.promotions.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.promotions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.promotions.configurationDate" for="field_configurationDate">Configuration Date</label>
                <div class="input-group">
                    <input id="field_configurationDate" type="text" class="form-control" name="configurationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.promotions.configurationDate" is-open="vm.datePickerOpenStatus.configurationDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('configurationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.configurationDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.configurationDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.promotions.test" for="field_test">Test</label>
                <input type="checkbox" name="test" id="field_test"
                          ng-model="vm.promotions.test"/>
            <div ng-show="editForm.test.$invalid">
                <p class="help-block"
                    ng-show="editForm.test.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.promotions.module" for="field_module">Module</label>
            <input type="text" class="form-control" name="module" id="field_module"
                    ng-model="vm.promotions.module"
                    required/>
            <div ng-show="editForm.module.$invalid">
                <p class="help-block"
                    ng-show="editForm.module.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="kiwiCellApp.promotions.application" for="field_application">Application</label>
                <div class="input-group">
                    <input id="field_application" type="text" class="form-control" name="application" uib-datepicker-popup="{{dateformat}}" ng-model="vm.promotions.application" is-open="vm.datePickerOpenStatus.application"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('application')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.application.$invalid">
                <p class="help-block"
                    ng-show="editForm.application.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
